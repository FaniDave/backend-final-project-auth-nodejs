version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18  # Specify Node.js version
    commands:
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Building the application..."
      - npm run build  # Only needed if using TypeScript or Babel

  post_build:
    commands:
      - echo "Running tests..."
      - npm test  # Run tests to validate the build
      - echo "Build and tests completed on $(date)"

artifacts:
  files:
    - '**/*'
  base-directory: .  # Includes everything
  discard-paths: no

cache:
  paths:
    - node_modules/**  # Cache dependencies
